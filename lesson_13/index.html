<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_13</title>
</head>
<body>
	<div class= "container">
		<div class="create">
			<div class="create_text">
				CREATE AN ACCOUNT
			</div>
		</div>
		<div class="email">
			<span>Email:</span>
			<div class="require">*</div>
			<input type="text"  placeholder="johnsmith@gmail.com">
		</div>
		<div class="choose">
			<span>Choose Password:</span>
			<div class="require">*</div>
			<input type="text">
		</div>
		<div class="confirm">
			<span>Confirm Password:</span>
			<div class="require">*</div>
			<input type="text">
		</div>
		<button>
			REGISTER NOW!
		</button>
	</div>
</body>
</html>
