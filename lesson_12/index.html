<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Сайт</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<div class="header text-center">
				<h1><span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
			</div>
			</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/67lK1EEyEco" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
					</form>
					<button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
				</div>
				</div>
			</div>

			<div class="feature text-center">
			<div class="row">
			<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12">
					<h2 class="feature-header ">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="row">
				<div class="feature-box">
				<div class="col-lg-3 col-md-6 col-sm-6">
					<img src="img/01.png" alt="">
					<p>Первое преимущество</p>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<img src="img/02.png" alt="">
					<p>Второе преимущество</p>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<img src="img/03.png" alt="">
					<p>Третье преимущество</p>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<img src="img/04.png" alt="">
					<p>Четвертое преимущество</p>
				</div>
				</div>
			</div>
			<button type="button" class="btn btn-primary btn-lg feature-btn">Получить инструкцию</button>
			</div>

			<div class="clients text-center">
				<div class="row">
					<div class="col-log-4">
						<h2 class="clients-header">Наши клиенты</h2>
					</div>
				</div>
				<div class="row">
					<div class="clients-img">
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><img src="img/05.png" alt=""></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><img src="img/06.png" alt=""></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><img src="img/07.png" alt=""></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><img src="img/08.png" alt=""></div>
					</div>
				</div>
				<div class="row">
					<div class="clients-img">
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><img src="img/09.png" alt=""></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><img src="img/10.png" alt=""></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><img src="img/11.png" alt=""></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><img src="img/12.png" alt=""></div>
					</div>
				</div>
			</div>
		
	</div>
	</div>
</body>
</html>
